<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Jonah San Pedro"/><meta name="description" content="Spots"/><meta name="keywords" content="HTML, CSS, media queries"/><link rel="icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img id="spot-logo" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img id="profile-avatar" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img id="pencil-icon" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img id="plus-icon" alt="Plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><div><button type="button" class="card__delete-button"></button> <img src="" alt="" class="card__image"/></div><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2023 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img id="close-icon" alt="Close Button"/></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" class="modal__form" id="edit-profile-form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img id="modal-close-icon" alt="Close Button"/></button><h2 class="modal__title">New Post</h2><form name="add-card" class="modal__form" id="add-card-link-form" novalidate><label for="add-card-link-input" class="modal__label">Image Link <input id="add-card-link-input" type="url" class="modal__input" name="link" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" class="modal__input" placeholder="Type your caption" name="name" required minlength="2" maxlength="30"/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button aria-label="Close modal" class="modal__close-btn modal__close-btn_type_preview" type="button"></button> <img src="" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div></body></html>
